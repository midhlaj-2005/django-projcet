<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            color: rgb(240, 244, 244);
            text-decoration: none;
            border: 2px solid rgb(244, 7, 7);
            border-radius: 10px;
            background-color: black;
            
        }
        table{
             font-size: 20px;
            
             margin: auto;
             margin-bottom: 30px;
             color: rgb(136,136,136);
             /* border: 5px black; */
             

            
        }
        h2{
            text-align: center;
            justify-content: center;
        }
        .now{
            border: none;
            background: linear-gradient(rgba(6,72,105,0.849),rgb(3,96,133));
            border: 2px solid black;


        }
        
        
    </style>
    
</head>
<body>
    <h2>my book</h2>
    <table border="3">
        <tr>
            <th>id</th>
            <th>cover</th>
            <th>name</th>
            <th>price</th>
            <th>author</th>
            <th>description</th>
            <th >action</th>
        </tr>
        {%for i in book%}
        <tr>
            <td>{{i.id}}</td>
            <td>
                {%if i.cover%}
                    <img src="{{ i.cover.url}}" width="100">
                {% else %}
                   no cover  
                {% endif%}      
            </td>
            <td>{{i.name}}</td>
            <td>{{i.price}}</td>
            <td>{{i.author}}</td>
            <td>{{i.description}}</td>
            <td><a href="{% url 'update' i.id  %}" class="now">update</a>
            <a href="{% url 'delete' i.id %}">delete</a></td>


        </tr>
        {%endfor%}
        
    </table>
    <br>

    <a href="{% url 'home' %}">home</a>
    <a href="{% url 'add_book'%}">go to add_book</a>



 
    
</body>
</html>
